
name: Build and deploy Python app to Azure Web App â€“ pigeon-pool-backend

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/main_pigeon-pool-backend.yml'
  workflow_dispatch:

concurrency:
  group: deploy-backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      PYTHON_VERSION: '3.12'
      APP_DIR: backend
      ZIP_NAME: release.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ${{ env.APP_DIR }}/requirements.txt

      - name: Create venv
        working-directory: ${{ env.APP_DIR }}
        run: python -m venv venv

      - name: Install dependencies
        working-directory: ${{ env.APP_DIR }}
        run: |
          source venv/bin/activate
          pip install --upgrade pip wheel
          pip install -r requirements.txt

      # Optional: run unit tests here (working-directory: backend)

      # Optional: run DB migrations (Alembic) against your PROD DB
      # - make sure connection string is in GitHub Environments or App Settings, not hard-coded
      # - name: Alembic upgrade head
      #   working-directory: ${{ env.APP_DIR }}
      #   env:
      #     DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
      #   run: |
      #     source venv/bin/activate
      #     alembic upgrade head

      - name: Zip backend folder for deployment
        run: |
          zip -r ${{ env.ZIP_NAME }} backend \
            -x "backend/venv/**" "backend/.venv/**" "backend/__pycache__/**" "*.pyc" \
               "backend/.git/**" "backend/.github/**" "backend/.pytest_cache/**" "backend/tests/**" \
               "backend/.env.local" "backend/.env.*.local"
          echo "Zipped backend folder: $(pwd)/${{ env.ZIP_NAME }}"
          unzip -l ${{ env.ZIP_NAME }} | grep -E '\.env($|\.|/)'

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'pigeon-pool-backend'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9434C8B104FA42D698A263DF9534D244 }}
          package: ${{ env.ZIP_NAME }}